<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>מערכת משמרות מטבח</title>
  <style>
    body { font-family: sans-serif; direction: rtl; padding: 20px; background: #f9f9f9; }
    .card { background: white; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 5px rgba(0,0,0,0.1); border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .section-title { font-size: 1.2em; margin-bottom: 10px; font-weight: bold; }
    button { margin: 5px; padding: 10px; }
  </style>
</head>
<body>

<div class="card">
  <div class="section-title">📅 לוח משמרות</div>
  <div>
    <button onclick="saveToFirebase()">💾 שמור שבוע</button>
    <button onclick="loadHistory()">📊 טען היסטוריה</button>
  </div>
</div>

<div class="card">
  <div class="section-title">📚 היסטוריית שבועות</div>
  <div id="historyTable" class="table-container"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  // הגדרות Firebase שלך
  const firebaseConfig = {
    apiKey: "AIzaSyCaiYonDRZCs78i0T39ndgeIGzyQsUa0m8",
    authDomain: "kitchenshifts-9ad09.firebaseapp.com",
    projectId: "kitchenshifts-9ad09",
    storageBucket: "kitchenshifts-9ad09.appspot.com",
    messagingSenderId: "158717674060",
    appId: "1:158717674060:web:0a2a3af94cd01e3255aae9",
    measurementId: "G-EZKBQYGM6R"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // דוגמת נתונים (במקום לוח משמרות אמיתי)
  const schedule = {
    Sunday: {
      Morning: {
        cooks: ["יוסי", "שמעון"],
        responsible: ["אור"],
        cookingChef: "דן",
        saladsChef: "נועה"
      }
    }
  };

  function getWeekId(date) {
    const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
    const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
    const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    return `${d.getUTCFullYear()}-W${weekNo.toString().padStart(2, '0')}`;
  }

  async function saveToFirebase() {
    const today = new Date();
    const weekId = getWeekId(today);
    await db.collection("weeks").add({
      week: weekId,
      created: today.toISOString(),
      shifts: schedule
    });
    alert("✅ השבוע נשמר ל-Firebase!");
  }

  async function loadAllWeeks() {
    const snapshot = await db.collection("weeks").orderBy("created", "desc").get();
    return snapshot.docs.map(doc => doc.data());
  }

  function loadHistory() {
    loadAllWeeks().then(weeks => {
      renderHistoryTable(weeks);
    });
  }

  function renderHistoryTable(weeks) {
    const container = document.getElementById('historyTable');
    if (!weeks || weeks.length === 0) {
      container.innerHTML = '<p style="text-align:center; color: #666;">לא קיימים נתונים קודמים</p>';
      return;
    }

    const allNames = new Set();
    weeks.forEach(week => {
      const shifts = week.shifts || {};
      Object.values(shifts).forEach(day => {
        Object.values(day).forEach(shift => {
          if (shift && typeof shift === 'object') {
            (shift.cooks || []).forEach(name => allNames.add(name));
            (shift.responsible || []).forEach(name => allNames.add(name));
            if (shift.cookingChef) allNames.add(shift.cookingChef);
            if (shift.saladsChef) allNames.add(shift.saladsChef);
          }
        });
      });
    });

    const names = Array.from(allNames).sort();
    let html = '<table><thead><tr><th>שבוע</th>';
    names.forEach(name => html += `<th>${name}</th>`);
    html += '</tr></thead><tbody>';

    weeks.forEach(week => {
      const shiftData = week.shifts || {};
      const weekId = week.week || 'ללא מזהה';
      const counts = {};
      names.forEach(n => counts[n] = 0);

      Object.values(shiftData).forEach(day => {
        Object.values(day).forEach(shift => {
          if (shift && typeof shift === 'object') {
            (shift.cooks || []).forEach(name => counts[name] += 1);
            (shift.responsible || []).forEach(name => counts[name] += 1);
            if (shift.cookingChef && counts[shift.cookingChef] !== undefined) counts[shift.cookingChef] += 1;
            if (shift.saladsChef && counts[shift.saladsChef] !== undefined) counts[shift.saladsChef] += 1;
          }
        });
      });

      html += `<tr><td>${weekId}</td>`;
      names.forEach(name => html += `<td>${counts[name]}</td>`);
      html += '</tr>';
    });

    html += '</tbody></table>';
    container.innerHTML = html;
  }
</script>
</body>
</html>
